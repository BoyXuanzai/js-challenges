<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .outer {
      position: relative;
      height: 100px;
    }
    .left {
      position: absolute;
      height: 100px;
      width: 200px;
      left: 0;
      top: 0;
      background: orange;
    }
    .right {
      position: absolute;
      height: 100px;
      width: 200px;
      right: 0;
      top: 0;
      background: tomato;
    }
    .center {
      margin: 0 200px;
      height: 100px;
      background: red;
    }
  </style>
  <body>
    <div class="outer">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
