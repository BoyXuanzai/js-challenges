<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .page {
      background-color: #8cffa0;
      height: 90px;
      width: 200px;
      columns: 1;
      column-width: 100px;
    }

    .list,
    ol,
    ul,
    p {
      break-inside: avoid;
    }

    p {
      background-color: #8ca0ff;
    }

    ol,
    ul,
    .list {
      margin: 0.5em 0;
      display: block;
      background-color: orange;
    }

    p:first-child {
      margin-top: 0;
    }
  </style>
  <body>
    <div class="page">
      <p>This is the first paragraph.</p>
      <section class="list">
        <span>A list</span>
        <ol>
          <li>one</li>
          <!--       <li>two</li> -->
        </ol>
      </section>
      <ul>
        <li>one</li>
        <!--     <li>two</li> -->
      </ul>
      <p>This is the second paragraph.</p>
      <p>This is the third paragraph, it contains more text.</p>
      <p> 
        This is the fourth paragraph. It has a little bit more text than the
        third one.
      </p>
    </div>
  </body>
</html>
