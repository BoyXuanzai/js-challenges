<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p {
      text-indent: 2cm;
      text-align: center;
      line-height: 20px;
      /* 单词之间的间距 */
      word-spacing: 2px;
      /* 中文或字母之间的间距 */
      letter-spacing: 0.02cm;
      /* 首字母大写 */
      text-transform: capitalize;
      color: red;
      display: table  ;
    }
  </style>
  <body>
    <p>my name is xuxuan</p>
    <p>my name is xuxuan</p>
    <p>my name is xuxuan</p>
    <p>my name is xuxuan</p>
  </body>
</html>
